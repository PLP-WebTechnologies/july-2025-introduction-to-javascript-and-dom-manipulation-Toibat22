<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Basics -->
  <section>
    <h2>Part 1: Basics</h2>
    <p id="user-message">Hello, User!</p>
    <button onclick="askName()">Enter Your Name</button>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(8, 5)">Calculate Total</button>
    <button onclick="formatGreeting('Toibat')">Format Greeting</button>
    <p id="function-result"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Show Countdown</button>
    <button onclick="listFruits()">List Fruits</button>
    <ul id="loop-output"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="changeText()">Change Text</button>
    <button onclick="toggleHighlight()">Toggle Highlight</button>
    <button onclick="addNewElement()">Add New Element</button>
    <p id="dom-text">This is some text.</p>
    <div id="dom-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
